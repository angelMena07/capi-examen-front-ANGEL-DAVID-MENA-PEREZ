<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> user id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="numero_exterior">
            <th mat-header-cell *matHeaderCellDef> numero exterior </th>
            <td mat-cell *matCellDef="let element"> {{element.numero_exterior}} </td>
        </ng-container>

        <ng-container matColumnDef="colonia">
            <th mat-header-cell *matHeaderCellDef> colonia </th>
            <td mat-cell *matCellDef="let element"> {{element.colonia}} </td>
        </ng-container>
        <ng-container matColumnDef="cp">
            <th mat-header-cell *matHeaderCellDef> cp </th>
            <td mat-cell *matCellDef="let element"> {{element.cp}} </td>
        </ng-container>

        <ng-container matColumnDef="ciudad">
            <th mat-header-cell *matHeaderCellDef> ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
        </ng-container> -->
      

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
